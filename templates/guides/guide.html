{% extends 'base.html' %}
{% block content %}
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <p>{{ guide.category }} -> {{guide.category.subcategory}}</p>
                        <h1>{{ guide.title }}</h1>
                        <p>Written by: {{guide.author}}</p>
                    </div>
                    {{ guide.text }}
                    <div class="modal-footer"> Is something missing? <a href="{% url 'guide_suggestions' %}" ><button type="button">Suggest changes</button></a></div>
                </div>

                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->
{% endblock %}
