{% extends 'base.html' %}
{% block content %}
<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <p>{{ guide.category }} -> {{guide.subcategory}}</p>
                    <h1>{{ guide.title }}</h1>
                    <p>Written by: {{guide.author}}</p>
                </div>
                {{ guide.text }}
                <div class="modal-footer"> Is something missing? <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#suggestionBox">Suggest changes</button>
                </div>
            </div>




            <div id="suggestionBox" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Describe what the guide is missing</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
</div>
<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
{% endblock %}
